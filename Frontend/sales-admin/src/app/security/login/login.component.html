 <!-- Preloader -->
 <div id="preloader"></div>

 <div class="main-content- h-100vh">
    <!-- TODO: en el body agregar class="login-area"  -->
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-sm-10 col-md-7 col-lg-5">
                <div class="middle-box">
                    <div class="card">
                    <div class="log-header-arae bg-img d-flex align-items-center p-3 primary-color-overlay height-130" style="background-image: url(./assets/img/bg-img/7.jpg)">
                        <h4 class="font-22 mb-0 text-white">Acceso al sistema</h4>
                    </div>
                    <div class="card-body p-4">
                        <form [formGroup]="formGroup" class="needs-validation">  
                            <div class="form-group" >
                                <label class="float-left" for="username">Usuario</label>
                                <input class="form-control" 
                                [ngClass]="[
                                    (formGroup.controls.username.errors && formGroup.controls.username.value != '')? 'is-invalid' : 
                                    (formGroup.controls.username.value != '')? 'is-valid' : ''
                                ]" 
                                type="email" 
                                id="username" 
                                placeholder="Ingrese su usuario" 
                                formControlName="username" 
                                autocomplete="off"
                                >
                            </div>
                            <div class="form-group">
                                <label class="float-left" for="password">Contraseña</label>
                                <input class="form-control" 
                                [ngClass]="[
                                    (formGroup.controls.password.errors && formGroup.controls.password.value != '')? 'is-invalid' : 
                                    (formGroup.controls.password.value != '')? 'is-valid':''
                                ]" 
                                type="password" 
                                id="password" 
                                placeholder="Ingrese su contraseña" 
                                formControlName="password" 
                                autocomplete="off"
                                >
                            </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-primary btn-block" type="button" (click)="onSubmit()" [disabled]="!formGroup.valid">
                                    <fa-icon [icon]="['fas', 'sign-in-alt']" class="mr-1" *ngIf="!submit"></fa-icon>
                                    <fa-icon [icon]="['fas', 'spinner']" class="mr-1" [pulse]="true" *ngIf="submit"></fa-icon>
                                    Iniciar sesión
                                </button>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
 </div>
