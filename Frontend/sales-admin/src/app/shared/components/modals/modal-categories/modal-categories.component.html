<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" data-dismiss="modal" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Categoria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <form>
                            <div class="form-group">
                                <label for="name">Nombre:</label>
                                <input type="text" class="form-control" id="name" placeholder="Ingrese nombre">
                            </div>
                            <div class="form-group">
                                <label for="description">Descripción:</label>
                                <textarea class="form-control" id="description" placeholder="Ingrese descripción" rows="4"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="active">Activo:</label>
                                <select id="active" class="form-control mb-3">
                                    <option disabled selected>-- SELECCIONE --</option>
                                    <option value="1">ACTIVO</option>
                                    <option value="2">NO ACTIVO</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success mr-2 mt-15">
                                <i class="ti-save mr-2"></i>Actualizar
                            </button>
                            <button type="submit" class="btn btn-primary mr-2 mt-15">
                                <i class="ti-save mr-2"></i>Guardar
                            </button>
                            <button type="submit" class="btn btn-danger mt-15">
                                <i class="ti-close mr-2"></i>Cancelar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
        </div>
    </div>
</div>
