<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" data-dismiss="modal" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Usuario <fa-icon [icon]="['fas', 'spinner']" class="mr-1" [pulse]="true" *ngIf="loadData"></fa-icon></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formGroup" class="needs-validation">
                    <div class="form-group">
                        <label for="firstName">Nombres:</label>
                        <input
                        type="text" 
                        class="form-control" 
                        id="firstName" 
                        placeholder="Ingrese el nombre completo" 
                        formControlName="firstName" 
                        [ngClass]="[
                                    (formGroup.controls.firstName.errors && formGroup.controls.firstName.value != '')? 'is-invalid' : 
                                    (formGroup.controls.firstName.value != '')? 'is-valid' : ''
                                ]" 
                        >
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellidos:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Ingrese el nombre completo" formControlName="lastName" 
                        [ngClass]="[
                                    (formGroup.controls.lastName.errors && formGroup.controls.lastName.value != '')? 'is-invalid' : 
                                    (formGroup.controls.lastName.value != '')? 'is-valid' : ''
                                ]" 
                        >
                    </div>
                    <div class="form-group">
                        <label for="email">Correo:</label>
                        <input type="text" class="form-control" id="email" placeholder="Ingrese el correo electrónico" formControlName="email" 
                        [ngClass]="[
                                    (formGroup.controls.email.errors && formGroup.controls.email.value != '')? 'is-invalid' : 
                                    (formGroup.controls.email.value != '')? 'is-valid' : ''
                                ]" 
                        >
                    </div>
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" class="form-control" id="username" placeholder="Ingrese usuario" formControlName="username"
                        [ngClass]="[
                            (formGroup.controls.username.errors && formGroup.controls.username.value != '')? 'is-invalid' : 
                            (formGroup.controls.username.value != '')? 'is-valid' : ''
                        ]" 
                        >
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese contraseña" formControlName="password"
                        
                        [ngClass]="[
                            (formGroup.controls.password.errors && formGroup.controls.password.value != '')? 'is-invalid' : 
                            (formGroup.controls.password.value != '')? 'is-valid' : ''
                        ]" 

                        >
                    </div>
                    <div class="form-group">
                        <label for="roleId">Grupo de usuario:</label>
                        <select class="form-control" id="roleId" formControlName="roleId">
                            <option value="">--SELECCIONE--</option>
                            <option [value]="item.value" *ngFor="let item of commonRoles">{{item.text}}</option>
                        </select>
                        <label *ngIf="formGroup.controls.roleId.errors && formGroup.controls.roleId.value" id="blocked" class="error mt-2 text-danger" for="blocked">Campo obligatorio.</label>
                    </div>
                    <div class="form-group">
                        <label for="blocked">Bloqueado:</label>
                        <select id="blocked" class="form-control" formControlName="blocked">
                            <option value="">--SELECCIONE--</option>
                            <option [value]="item.value" *ngFor="let item of commonBlockedUser">{{item.text}}</option>
                        </select>
                        <label *ngIf="formGroup.controls.blocked.errors && formGroup.controls.blocked.value" id="blocked" class="error mt-2 text-danger" for="blocked">Campo obligatorio.</label>
                    </div>
                    <div class="form-group">
                        <label for="active">Activo:</label>
                        <select id="active" class="form-control" formControlName="active">
                            <option value="">--SELECCIONE--</option>
                            <option value [value]="item.value" *ngFor="let item of commonAuditStatus">{{item.text}}</option>
                        </select>
                        <label *ngIf="formGroup.controls.active.errors && formGroup.controls.active.value" id="active" class="error mt-2 text-danger" for="active">Campo obligatorio.</label>
                    </div>
                </form>
                <button type="button" class="btn btn-primary mr-2 mt-15" (click)="onClickDone()" [disabled]="formGroup.invalid || submit === true">
                    <fa-icon [icon]="['fas', 'spinner']" class="mr-1" [pulse]="true" *ngIf="submit"></fa-icon>
                    <!-- <fa-icon [icon]="['fas', 'ban']" class="mr-1" *ngIf="!submit && !formGroup.invalid"></fa-icon> -->
                    Guardar
                </button>
                <button type="button" (click)="onClickClose()" class="btn btn-danger mt-15">Cancelar</button>
             
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
        </div>
    </div>
</div>
