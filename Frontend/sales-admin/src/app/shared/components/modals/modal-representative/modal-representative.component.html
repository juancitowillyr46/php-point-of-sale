<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" data-dismiss="modal" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Representante</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <form>
                            <div class="form-group">
                                <label for="nombres">Nombres:</label>
                                <input type="text" class="form-control" id="nombres" placeholder="Ingrese nombres completos">
                            </div>
                            <div class="form-group">
                                <label for="apellidos">Apellidos:</label>
                                <input type="text" class="form-control" id="apellidos" placeholder="Ingrese apellidos completos">
                            </div>
                            <div class="form-group">
                                <label for="correo">Correo personal:</label>
                                <input type="text" class="form-control" id="correo" placeholder="Ingrese correo electrónico">
                            </div>
                            <div class="form-group">
                                <label for="celular">Celular:</label>
                                <input type="text" class="form-control" id="celular" placeholder="Ingrese número de celular">
                            </div>
                            <div class="form-group">
                                <label for="fijo">Teléfono fijo:</label>
                                <input type="text" class="form-control" id="fijo" placeholder="Ingrese número de teléfono fijo">
                            </div>
                            <div class="form-group">
                                <label for="tipodocumento">Tipo documento:</label>
                                <select class="form-control mb-3" id="tipodocumento">
                                    <option value="1">Documento Nacional de Identidad (DNI)</option>
                                    <option value="2">Carnet de Extranjería (CE)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="numerodocumento">Número de documento:</label>
                                <input id="numerodocumento" type="text" class="form-control" placeholder="Ingrese número de documento">
                            </div>
                            <div class="form-group">
                                <label for="active">Activo:</label>
                                <select id="active" class="form-control mb-3">
                                    <option disabled selected>-- SELECCIONE --</option>
                                    <option value="1">ACTIVO</option>
                                    <option value="2">NO ACTIVO</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary mr-2 mt-15">Guardar</button>
                            <button type="submit" class="btn btn-danger mt-15">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
        </div>
    </div>
</div>
