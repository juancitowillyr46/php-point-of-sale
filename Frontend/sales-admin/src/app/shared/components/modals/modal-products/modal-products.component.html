<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" data-dismiss="modal" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Producto <fa-icon [icon]="['fas', 'spinner']" class="mr-1" [pulse]="true" *ngIf="loadData"></fa-icon></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <form [formGroup]="formGroup" >
                            <!-- <div class="form-group">
                                <label for="code">C贸digo:</label>
                                <input type="text" class="form-control" id="code" placeholder="Ingrese c贸digo del producto">
                            </div> -->
                            <div class="form-group">
                                <label for="name">Nombre:</label>
                                <input type="text" class="form-control" id="name" placeholder="Ingrese nombre del producto" 
                                formControlName="name" 
                                [ngClass]="[
                                (formGroup.controls.name.errors && formGroup.controls.name.value != '')? 'is-invalid' : 
                                (formGroup.controls.name.value != '')? 'is-valid' : ''
                                ]" 
                                >
                            </div>
                            <div class="form-group">
                                <label for="description">Descripci贸n:</label>
                                <textarea class="form-control" id="description" placeholder="Ingrese una descripci贸n" rows="4"
                                formControlName="description" 
                                [ngClass]="[
                                (formGroup.controls.description.errors && formGroup.controls.description.value != '')? 'is-invalid' : 
                                (formGroup.controls.description.value != '')? 'is-valid' : ''
                                ]" 
                                ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="categoryId">Categoria:</label>
                                <select id="categoryId" class="form-control mb-3" 
                                formControlName="categoryId">
                                    <option disabled selected>-- SELECCIONE --</option>
                                    <option value [value]="item.value" *ngFor="let item of commonCategories">{{item.text}}</option>
                                </select>
                                <label *ngIf="formGroup.controls.categoryId.errors && formGroup.controls.categoryId.value" id="categoryId" class="error mt-2 text-danger" for="categoryId">Campo obligatorio.</label>
                            </div>
                            <div class="form-group">
                                <label for="providerId">Proveedor:</label>
                                <select id="providerId" class="form-control mb-3"
                                formControlName="providerId">
                                    <option disabled selected>-- SELECCIONE --</option>
                                    <option value [value]="item.value" *ngFor="let item of commonProviders">{{item.text}}</option>
                                </select>
                                <label *ngIf="formGroup.controls.providerId.errors && formGroup.controls.providerId.value" id="providerId" class="error mt-2 text-danger" for="providerId">Campo obligatorio.</label>
                            </div>
                            <div class="form-group">
                                <label for="measureUnitId">Unidad de medida:</label>
                                <select id="measureUnitId" class="form-control mb-3" formControlName="measureUnitId">
                                    <option disabled selected>-- SELECCIONE --</option>
                                    <option value [value]="item.value" *ngFor="let item of commonMeasureUnits">{{item.text}}</option>
                                    <label *ngIf="formGroup.controls.measureUnitId.errors && formGroup.controls.measureUnitId.value" id="measureUnitId" class="error mt-2 text-danger" for="measureUnitId">Campo obligatorio.</label>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="active">Activo:</label>
                                <select id="active" class="form-control mb-3" formControlName="active">
                                    <option disabled selected>-- SELECCIONE --</option>
                                    <option value [value]="item.value" *ngFor="let item of commonAuditStatus">{{item.text}}</option>
                                </select>
                                <label *ngIf="formGroup.controls.active.errors && formGroup.controls.active.value" id="active" class="error mt-2 text-danger" for="active">Campo obligatorio.</label>
                            </div>
                        </form>
                        <button type="button" class="btn btn-primary mr-2 mt-15" (click)="onClickDone()" [disabled]="formGroup.invalid || submit === true">
                            <fa-icon [icon]="['fas', 'spinner']" class="mr-1" [pulse]="true" *ngIf="submit"></fa-icon>
                            <!-- <fa-icon [icon]="['fas', 'ban']" class="mr-1" *ngIf="!submit && !formGroup.invalid"></fa-icon> -->
                            Guardar
                        </button>
                        <button type="button" (click)="onClickClose()" class="btn btn-danger mt-15">Cancelar</button>
                    </div>
                </div>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
        </div>
    </div>
</div>
