<nav>
    <ul class="sidebar-menu" data-widget="tree">
        <li class="treeview" *ngFor="let menu of menus" [routerLinkActive]="['active','menu-open']">
            <a href="javascript:void(0)">
                <i class="bx" [ngClass]="menu.icon"></i>
                <span>{{menu.name}}</span> 
                <i class="fa fa-angle-right"></i>
            </a>
            <ul class="treeview-menu">
                <li *ngFor="let submenu of menu.submenu" routerLinkActive="active">
                    <a [routerLink]="[menu.slug, submenu.slug]">{{ submenu.name }}</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
